<html>

		<title>Heading Elements</title>
	</head>
	<body>
	<header>
		Specifies a header for a document or section
	</header>
	<h1>Main Heading (TITLE)</h1>
	<section>
		Section 1
		<article>Name</article>
		<article>Phone NO</article>
		<article>Address</article>
	</section>
	<section>
		Section 2
		<article>Class</article>
		<article>Roll No</article>
		<article>Branch</article>
		<div>Regular DIV element</div>
	</section>
	<aside>
	ASIDE : Some Information that relates to the main topic.
	</aside>
	<footer>
		VINS copyright 2017
	</footer>
</body>
</html>
